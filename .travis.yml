language: android
sudo: false

android:
  components:
  - tools
  - platform-tools
  - build-tools-24.0.2
  - android-23
  - extra-google-m2repository
  - extra-android-m2repository

git:
  submodules: false

before_install:
- chmod +x gradlew

script:
- "./gradlew assembleDebug"

before_deploy:
- mv app/build/outputs/apk/app-debug.apk app/build/outputs/apk/UVCCameraZxing.apk

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/UVCCameraZxing.apk
  on:
    tags: true
    all_branches: true
    repo: jp1017/UVCCameraZxing
after_deploy:
- fir p app/build/outputs/apk/UVCCameraZxing.apk -T $FIR_TOKEN -c "`git cat-file tag
  $TRAVIS_TAG`"
